<!--Title Section-->
<div class="title">
    <h1>Teste Fiscon - Cadastro</h1>
</div>

<!--Forms Section-->
<div fxLayout="column" fxLayoutAlign="space-around center" >
    <form [formGroup]="frmCadastro" fxLayout="column" fxLayoutGap="5px" >
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Digite seu nome" formControlName="name" required>
            <mat-error *ngIf="frmCadastro.invalid">{{getErrorMessage()}}</mat-error>            
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Telefone</mat-label>
            <input matInput placeholder="Digite seu telefone" formControlName="telephone" required maxlength="11">
            <mat-error *ngIf="frmCadastro.invalid">{{getErrorMessage()}}</mat-error>                     
        </mat-form-field>

        <button matButton mat-raised-button (click)="onClickSave()" >Salvar</button>
        <button matButton mat-raised-button (click)="onClickClear()">Limpar</button>
    </form>
</div>

<!--Table Section-->
    <div class="teste">
        <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Anderson" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Telephone Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Sem resultados para o valor {{input.value}}</td>
            </tr>
            </table>
        </div>
    
   
  </div>
